{% extends "base.html" %}

{% block content %}
<body>
	<!--This entire div could potentially be made into a re-usable chunk later-->
	<div class = "heading">
		<h1> AI for Agriculture</h1>
		<a href = "index.html" class="button">Home</a>
		<a href = "label.html" class="button">Label</a>
	</div>
	
	<div class = "middle">
		<br><th>Correct: {{numIntermediateCorrect}}</th>
		<br>
  		<th><div class="Frame">
				{%for i in range(0, 6)%}
					<img src="../images/{{correct[i]}}">
				{%endfor%}
		</div></th>
		<br><th>Incorrect: {{numIntermediateIncorrect}}</th>
		<br>
  		<th><div class="Frame">
				{%for i in range(0, 6)%}}
					<img src="../images/{{incorrect[i]}}">
				{%endfor%}
		</div></th>
		<a href = "Final.html" class="button">See Final Results</a>
	</div>
	
</body>
</html>
{% endblock %}
